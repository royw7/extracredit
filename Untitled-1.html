<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div onmousedown="clicked(event)" class="container" id="computer">

    </div>

    <div class="container" id="player">
        
    </div>
     <p>Log</p>
</body>
<style>
    .container{
        display: grid;
        grid-template-rows: repeat(11, 30px);
        grid-template-columns: repeat(11, 30px);
        float:left;
        padding-right:50px;
    }
    .gridPart{
        border: 1px solid rgb(0, 0, 0);
        width: 30px;
        height:30px;
    }
</style>
<script>
    let grid1 = [];
    let grid2 = [];

    for(i = 0; i <= 10; i += 1){
        grid1.push([])
        grid2.push([])
        for(j = 1; j <= 11; j += 1){
            if(j === 1){
                grid1[i].push(i + 1)
            }else if(i === 0){
                grid1[i].push(String.fromCharCode(95 + j))
                grid2[i].push(String.fromCharCode(95 + j))
            }else{
                grid1[i].push("0")
                grid2[i].push("0")
            }
        }
    }

    console.log(grid1[0])
    console.log(grid1[1])
    console.log(grid1[2])

    for (let i = 0; i < 11; i++) {
        for (let j = 0; j < 11; j++) {
          let gridPart = document.createElement("div");

          gridPart.classList.add("gridPart");
          gridPart.classList.add("row" + i)
          gridPart.classList.add("column" + j)
          if(j === 0){
            gridPart.style.backgroundColor = "white"; //123
            gridPart.appendChild(document.createTextNode(i))
          }else if(i === 0){
            gridPart.style.backgroundColor = "white" //abc
            gridPart.appendChild(document.createTextNode(String.fromCharCode(96 + j)))
          }else{
            gridPart.style.backgroundColor = "grey";       
            gridPart.classList.add("playable");
          }
          document.getElementById("player").appendChild(gridPart)   
          document.getElementById("computer").appendChild(gridPart.cloneNode(true))   

        }
    }

    function clicked(event){
        if(event.target.classList.contains("playable")){
            event.target.style.backgroundColor = "red"
        }
    }

</script>
</html>
